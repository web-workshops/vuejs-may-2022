<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone13 - Store</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="'./images/'+image" :alt="product" />
          </div>
          <div class="product-info">
            <h2>{{product}}</h2>
            <p>{{description}}</p>
            <!-- <p v-if="inStock">In stock</p>
            <p v-else>Out of Stock</p> -->
            <!-- <p v-if="quantity > 5">In stock</p>
            <p v-else-if="(quantity > 0) && (quantity <=5)">Almost sold out</p>
            <p v-else>Out of Stock</p> -->
            <p>{{ stockStatus }}</p>
            <ul>
              <li v-for="spec in specs" :key="spec">{{spec}}</li>
            </ul>
            <div
              v-for="(variant, index) in variants"
              :key="variant.ref"
              @mouseover="activeVariant = index"
              class="color-circle"
              :style="{ backgroundColor: variant.color }"
            ></div>
            <button
              @click="cart++"
              class="button"
              :disabled="!inStock"
              :class="{ disabledButton : !inStock }"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
