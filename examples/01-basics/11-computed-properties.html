<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Montant HT: {{ montantHT }}</p>
      <p>Taux TVA: {{ tauxTVA }}%</p>
      <p><strong>Montant TTC: {{ montantTTC }}</strong></p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            montantHT: 4500,
            tauxTVA: 20,
          };
        },
        computed: {
          montantTTC() {
            return this.montantHT * (1 + this.tauxTVA / 100);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
