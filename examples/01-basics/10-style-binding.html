<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p :style="{color: textColor, 'font-size': fontSize+'px'}">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore amet
        eveniet asperiores accusantium! Voluptate, magni reprehenderit, aliquid,
        cumque explicabo laboriosam exercitationem quae voluptatibus dolorem
        veniam veritatis. Nobis molestiae doloremque minus?
      </p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            textColor: "green",
            fontSize: 50,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
