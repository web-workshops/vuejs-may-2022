<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      Vue.createApp({
        data() {
          return {
            school: "3W Academy",
          };
        },
        template: `
          <div>
            <h1>First Vue.js application in {{ school }}</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe et cum obcaecati magnam. Atque aliquid at perferendis aliquam soluta! Quibusdam non ipsum ipsa deleniti excepturi expedita beatae provident ratione eos!</p>
          </div>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
