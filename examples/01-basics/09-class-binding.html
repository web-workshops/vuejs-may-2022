<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
    <style>
      .redText {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 :class="{redText:isRed}" class="header">Heading text level 1</h1>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            isRed: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
