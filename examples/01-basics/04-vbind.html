<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <h3>
        To visit Vue.js official website <a v-bind:href="website">click here</a>
      </h3> -->
      <!-- <h3>
        To visit Vue.js official website <a :href="website">click here</a>
      </h3> -->
      <!-- <h3>
        To visit Vue.js official website
        <a :href="'https://'+website">click here</a>
      </h3> -->
      <h3>
        To visit Vue.js official website
        <a :href="`https://${website}`">click here</a>
      </h3>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            // website: "https://vuejs.org",
            website: "vuejs.org",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
