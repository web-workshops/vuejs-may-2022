<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>My Skills</h2>
      <ul>
        <li v-for="(elem, ind) in skills" :key="ind">
          {{ ind + ' : ' + elem }}
        </li>
      </ul>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            skills: ["HTML5", "CSS3", "JS", "PHP8", "MySQL"],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
